branches:
  only:
  - v3
  - devel

dist: xenial

language: node_js

matrix:
  include:
  - os: linux
    node_js: 10
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.9
    env:
    - CC="gcc-4.9"
    - CXX="g++-4.9"
  - os: linux
    node_js: 12
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-8
    env:
    - CC="gcc-8"
    - CXX="g++-8"
  - os: linux
    node_js: 12
    addons:
      apt:
        sources:
        - llvm-toolchain-xenial-7
        packages:
        - clang-7
    env:
    - CC="clang-7"
    - CXX="clang++-7"
  - os: linux
    node_js: 14
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-9
    env:
    - CC="gcc-9"
    - CXX="g++-9"

install:
- npm install

script:
- npm run lint
- npm test

